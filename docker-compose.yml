version: "3.9"
services:
  backend:
    build: .
    container_name: rag_backend
    command: uvicorn BackendAPI.server:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 5s
      retries: 5

  frontend:
    build: .
    container_name: rag_frontend
    command: streamlit run FrontendAPI/frontend.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

